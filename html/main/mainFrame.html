    <script id="topicTemplate" type="text/Ractive">
        {{#each topicData:index}}
            <li class="s-borderbottom s-btn" tapmode onclick="openTopicDetail({{index}})">
                <h3 class="s-oneline {{formateClass(index)}}" title="{{formateTitle(index)}}">{{title}}</h3>
                <div class="mf-content mui-clearfix">
                    <div class="mf-content-img mui-pull-left">
                        <img class="avatar" src="{{author.avatar_url}}">
                    </div>
                    <div class="mf-info mui-pull-left">
                        <p>
                            <span>{{author.loginname}}</span>
                            <span class="mui-pull-right"><b>{{reply_count||0}}</b>/{{visit_count||0}}</span>
                        </p>
                        <p>
                            <time> {{formateTime(create_at)}}</time>
                            <time class="mui-pull-right">{{formateTime(last_reply_at)}}</time>
                        </p>
                    </div>
                </div>
            </li>
        {{/each}}
    </script>
    <div class="s-loaddatafromserver" id="loadingMore">
        <div class="s-loaddatadot">
            <div class="bounce1"></div>
            <div class="bounce2"></div>
            <div class="bounce3"></div>
        </div>
    </div>
